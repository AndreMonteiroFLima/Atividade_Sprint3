<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="ProjetoNovo.css" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Carrinho</title>
</head>
<body class="bg-black text-white">
<form action="${linkResource}" method="post" id="form2">
	<div class="container">
		<div class="container d-flex align-items-center justify-content-center pt-3">
			<div class="formCustom">

				<div class="title">Bem-Vindo ${usuarioLogado}</div>
				<div class="subtitle">Faça o Seu Pedido!</div>
				<div class="input-container ic2">
					<input id="cep" name="cep" class="input" type="text" placeholder=" " />
					<div class="cut"></div>
					<label for="cep" class="placeholderCustom">CEP</label>
				</div>
				<div class="input-container2 ic2">
					<input id="rua" name="rua" class="input2" type="text" placeholder=" " />
					<div class="cut"></div>
					<label for="rua" class="placeholderCustom">Lugadouro</label> <input
						id="numero" name="numero" class="input4" type="text" placeholder=" " />
					<div class="cut2"></div>
					<label for="numero" class="placeholder2">N°</label>
				</div>
				<div class="input-container ic2">
					<input id="cidade" name="cidade" class="input" type="text" placeholder=" " />
					<div class="cut "></div>
					<label for="cidade" class="placeholderCustom">Cidade</label>
				</div>
				<div class="input-container ic2">
					<input id="cepDestino" name="cepDestino" class="input" type="text" placeholder=" " />
					<div class="cutCepDestino "></div>
					<label for="cepDestino" class="placeholderCustom">Cep de Destino</label>
				</div>



			</div>
			<div class="formCustom overflow-auto">

				<c:forEach var="p" items="${produtos}">
					<ul class="list-group ">
						<li class="list-group-item customColorLeve mt-2">
							<div class="row justify-content-evenly align-items-center">
								<div class="col"> ${p.nome} </div>
								<div class="col text-end"> ${p.valor} </div>
								<div class="col">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="${p.id}" id="check"+${p.id} name="produtos[]">
									</div>
								</div>
							</div>
						</li>
					</ul>
				</c:forEach>

		</div>

	</div>

		<div class="d-flex align-items-center justify-content-center ">
			<button type="submit" class="submit" name="bt1" form="form2" formaction="${linkResourceView}">Fazer Pedido</button>
		</div>
	</div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
