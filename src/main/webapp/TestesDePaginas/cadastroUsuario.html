<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../stylesheet/cadastroUsuario.css">
<meta charset="ISO-8859-1">
<title>Carrinho</title>
</head>
<body>
	<div class="formCustom">
		<div class="title">Bem-Vindo</div>
		<div class="subtitle">Faça o Seu Cadastro!</div>
		<div class="input-container ic1">
			<input id="usuario" class="input" type="text" placeholder=" " />
			<div class="cut"></div>
			<label for="usuario" class="placeholder">Usuario</label>
		</div>
		<div class="input-container ic2">
			<input id="senha" class="input" type="password" placeholder=" " />
			<div class="cut"></div>
			<label for="senha" class="placeholder">Senha</label>
		</div>
		<div class="input-containerNome ic2">
			<input id="nome" class="input" type="text" placeholder=" " />
			<div class="cutNome"></div>
			<label for="nome" class="placeholder">Nome Completo</label>
		</div>
			<div class="input-container icSubmit">
			<button type="text" class="submit">Fazer Cadastro</button>
		</div>
	</div>
</body>
</html>
